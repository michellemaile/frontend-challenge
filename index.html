<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="container"> 
      <nav>
        <div class="arrow-left">
          <i class="fas fa-chevron-left"></i>
        </div>
        <h1 class="title">Washington and State</h1>
        <div class="menu">
          <i class="fas fa-ellipsis-v"></i>
          </i>
        </div>
      </nav>
      
      <section class="bus-list">
        <div class="location">
          <div class="content">
            <h1>Eastbound</h1>
            <div class="container">
              <div class="line">Line</div>
              <div class="dest">Destination</div>
              <div class="freq">Frequency</div>
            </div>
            <div class="container">
              <div class="left">60</div>
              <div class="center">Randolph/Harbor Dr</div>
              <div class="right">20 min</div>
            </div>
            <div class="container">
              <div class="left">124</div>
              <div class="center">Navy Pier</div>
              <div class="right">10 min</div>
            </div>
          </div>
          <div class="content">
            <h1>Northbound</h1>
            <div class="container">
              <div class="line">Line</div>
              <div class="dest">Destination</div>
              <div class="freq">Frequency</div>
            </div>
            <div class="container">
              <div class="left">151</div>
              <div class="center">Devon/Clark</div>
              <div class="right">16 min</div>
            </div>
          </div>
        
          
        </div>
      </section>
    </section>
  </body>
</html>
